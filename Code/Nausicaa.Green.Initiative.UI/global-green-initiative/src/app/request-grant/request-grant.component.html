<div class="row g-3">
  <div class="col-md-12">
    <label class="form-label">Grant</label>
    <input type="text" class="form-control" [(ngModel)]="this.grant.name" readonly>
  </div>
  <div class="col-12">
    <label class="form-label">Summary</label>
    <textarea class="form-control" [(ngModel)]="this.request.summary" placeholder="short description about your request" row="3">      
    </textarea>
  </div>
  <div class="col-md-6">
    <label class="form-label">Amount</label>
    <input type="text" [(ngModel)]="this.request.amount" class="form-control">
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary" (click)="sendRequest()">Send Request</button>
  </div>
</div>
