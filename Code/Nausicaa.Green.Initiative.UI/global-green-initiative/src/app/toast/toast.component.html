<div class="toast fade {{toastModel.show}}" style="width: 100%" role="alert" aria-live="assertive" aria-atomic="true"
    data-bs-autohide="true">
    <div class="toast-header">
        <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
            <rect width="100%" height="100%" [attr.fill]="toastModel.colour"></rect>
        </svg>
        <strong class="me-auto">{{toastModel.title}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {{toastModel.message}}
    </div>
</div>
